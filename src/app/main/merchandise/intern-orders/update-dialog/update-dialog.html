<mat-toolbar>Update Intern Merchandise
    <div *ngIf="data.merch.merchandiseId"> ({{ data.merch.merchandiseId }})</div>
</mat-toolbar>
<div class="dialog" mat-dialog-content>
    <h1> {{ data.merch.merchandiseName }}</h1>
    <div class="article-info">
        <mat-form-field appearance="outline">
            <mat-label> Merchandise Id </mat-label>
            <input type="text" matInput [(ngModel)]="data.merch.merchandiseId">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Invoice Number </mat-label>
            <input type="text" matInput [(ngModel)]="data.merch.invoiceNumber">
        </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
        <mat-label> Article Number </mat-label>
        <input type="text" matInput [(ngModel)]="data.merch.articleNumber">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> Merchandise Name </mat-label>
        <textarea matInput [(ngModel)]="data.merch.merchandiseName">
            {{data.merch.merchandiseName}} 
        </textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label> Usecase </mat-label>
        <textarea matInput [(ngModel)]="data.merch.useCase">
            {{data.merch.useCase}} 
        </textarea>
    </mat-form-field>

    <div class="prices">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label> Orderer </mat-label>
                <input type="text" matInput [formControl]="ordererControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let edge of filteredUsers | async" [value]="edge.node">
                        {{ edge.node }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>


    <mat-form-field>
        <mat-label>Link</mat-label>
        <input type="url" matInput [(ngModel)]="data.merch.url">
    </mat-form-field>

    <div class="prices">
        <mat-form-field>
            <mat-label> Price (without tax) </mat-label>
            <input type="number" matInput [(ngModel)]="data.merch.cost">
        </mat-form-field>
        <mat-form-field appearance="outline" required>
            <mat-label required>Count</mat-label>
            <input type="number" matInput [(ngModel)]="data.merch.count">
        </mat-form-field>
        <mat-form-field>
            <mat-label> Postage </mat-label>
            <input type="number" matInput [(ngModel)]="data.merch.postage">
        </mat-form-field>
    </div>
    <div class="controls">
        <button mat-raised-button (click)="onCancelClick()"> Cancel </button>
        <button mat-raised-button color="accent" [mat-dialog-close]="data.update" cdkFocusInitial> Update </button>
    </div>
</div>
