<div class="main-container">
    <mat-toolbar>
        <span>Intern Merchandise</span>
    </mat-toolbar>
    <div class="io-controls">
        <div>
            <button class="new-order-btn io-control-btn" mat-raised-button (click)="openNewInternOrder()"
                color="primary">
                New Order
            </button>
            <button mat-icon-button title="Download" (click)="loadTableData()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <div *ngIf="isLoadingResults">
            <mat-progress-bar *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-bar>
        </div>

        <table mat-table [dataSource]="internMerch" multiTemplateDataRows>

            <ng-container matColumnDef="no.">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let edge"> {{edge.cursor}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let edge"> {{edge.node.id}} </td>
            </ng-container>

            <ng-container matColumnDef="merchandiseId">
                <th mat-header-cell *matHeaderCellDef> Merchandise Id </th>
                <td mat-cell *matCellDef="let edge"> {{edge.node.merchandiseId}} </td>
            </ng-container>

            <ng-container matColumnDef="merchandiseName">
                <th mat-header-cell *matHeaderCellDef> Merchandise Name </th>
                <td mat-cell *matCellDef="let edge"> {{edge.node.merchandiseName}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Count </th>
                <td mat-cell *matCellDef="let edge"> {{edge.node.count}} </td>
            </ng-container>

            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Cost per Item </th>
                <td mat-cell *matCellDef="let edge"> {{edge.node.cost}} </td>
            </ng-container>

            <ng-container matColumnDef="orderer">
                <th mat-header-cell *matHeaderCellDef> Orderer</th>
                <td mat-cell *matCellDef="let edge"> {{ ordererName(edge.node.orderer) }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let edge"> {{edge.node.status}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let edge">
                    <button mat-icon-button title="Edit" (click)="openUpdateDialog(edge.node)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef> Download </th>
                <td mat-cell *matCellDef="let edge">
                    <button mat-icon-button title="Download" (click)="edit(edge.node)">
                        <mat-icon>download_for_offline</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="pageLength" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"
            (page)="handlePageEvent($event)" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
