<div class="day-reports">
    <mat-toolbar color="primary">
        <mat-label>Tagesberichte</mat-label>
    </mat-toolbar>
    <div class="running-report" color="primary">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Neuer Bericht</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Beschreibung</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button disabled color="primary">STARTEN</button>
                <button mat-raised-button color="warn">BEENDEN</button>
                <button mat-stroked-button>PAUSIEREN</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="report-history">
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Pauserte Berichte
                    </mat-panel-title>
                    <mat-panel-description>
                        Currently I am {{panelOpenState ? 'open' : 'closed'}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>I'm visible because I am open</p>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Beendete Berichte
                    </mat-panel-title>
                    <mat-panel-description>
                        Currently I am {{panelOpenState ? 'open' : 'closed'}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>I'm visible because I am open</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
